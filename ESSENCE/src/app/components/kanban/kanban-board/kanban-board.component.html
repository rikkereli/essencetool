<div class="container-wrapper">
    <div class="container">
        <h2>Backlog</h2>
        <button (click)="newTask()" mat-button>
                <mat-icon>add</mat-icon> Add Task
              </button>
        <mat-card cdkDropList id="backlog" #backlogList="cdkDropList" [cdkDropListData]="backlog | async" [cdkDropListConnectedTo]="[doneList, inProgressList]" (cdkDropListDropped)="drop($event)" class="list">
            <p class="empty-label" *ngIf="(backlog | async)?.length === 0">Empty list</p>
            <app-task (edit)="editTask('backlog', $event)" *ngFor="let task of backlog | async" cdkDrag [task]="task"></app-task>
        </mat-card>
    </div>

    <div class="container">
        <h2>In progress</h2>

        <mat-card cdkDropList id="inProgress" #inProgressList="cdkDropList" [cdkDropListData]="inProgress | async" [cdkDropListConnectedTo]="[backlogList, doneList]" (cdkDropListDropped)="drop($event)" class="list">
            <p class="empty-label" *ngIf="(inProgress | async)?.length === 0">Empty list</p>
            <app-task (edit)="editTask('inProgress', $event)" *ngFor="let task of inProgress | async" cdkDrag [task]="task"></app-task>
        </mat-card>
    </div>

    <div class="container">
        <h2>Done</h2>

        <mat-card cdkDropList id="done" #doneList="cdkDropList" [cdkDropListData]="done | async" [cdkDropListConnectedTo]="[backlogList, inProgressList]" (cdkDropListDropped)="drop($event)" class="list">
            <p class="empty-label" *ngIf="(done | async)?.length === 0">Empty list</p>
            <app-task (edit)="editTask('done', $event)" *ngFor="let task of done | async" cdkDrag [task]="task"></app-task>
        </mat-card>
    </div>
</div>
