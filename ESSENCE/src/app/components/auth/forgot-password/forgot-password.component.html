<div class="contentHolder">
    <div>
        <h3 class="welcome">Welcome to the ESSENCE toolbox</h3>
    </div>
    <div class="displayTable content">
        <div class="displayTableCell">
            <div class="authBlock">
                <h3>Reset Password</h3>

                <p class="text-center">Please enter your email address to request a password reset.</p>

                <div class="formGroup">
                    <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
                </div>

                <!-- Calling ForgotPassword from AuthService Api -->
                <div class="formGroup">
                    <button class="btn btnPrimary" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                        Reset Password
                    </button>

                </div>
            </div>

            <div class="redirectToLogin">
                <span>Go back to <span class="redirect link" routerLink="/sign-in">Log In</span></span>
            </div>

        </div>
    </div>
</div>
