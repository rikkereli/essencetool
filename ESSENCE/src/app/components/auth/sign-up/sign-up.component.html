<div class="contentHolder">
    <div>
        <h3 class="welcome">Welcome to the ESSENCE toolbox</h3>
    </div>
    <div class="displayTable content">
        <div class="displayTableCell">

            <div class="authBlock">
                <h3>Sign Up</h3>

                <div class="formGroup">
                    <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
                </div>

                <div class="formGroup">
                    <input type="password" class="formControl" placeholder="Password" #userPwd required>
                </div>

                <div class="formGroup">
                    <button class="btn btnPrimary" (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign up</button>

                </div>

                <div class="formGroup">
                    <span class="or"><span class="orInner">Or</span></span>
                </div>

                <!-- Continue with Google -->
                <div class="formGroup">
                    <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
                </div>

                <!-- Continue with Facebook -->
                <div class="formGroup">
                    <button type="button" class="btn facebookBtn" (click)="authService.FacebookAuth()">
            <i class="fab fa-facebook"></i>
            Continue with Facebook
          </button>
                </div>
            </div>

            <div class="redirectToLogin">
                <span>Already have an account? <span class="redirect link" routerLink="/sign-in">Log In</span></span>
            </div>
        </div>
    </div>
</div>
