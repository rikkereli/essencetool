<div class="contentContainer">
    <h1 *ngIf="navbarService.currentPageDetails">{{navbarService.currentPageDetails.title}}</h1>
    <div class="categoryRow">
        <app-category-box *ngIf="leveragePoint$ | async as leveragePoint" class="categoryBox" [category]="leveragePoint"></app-category-box>
    </div>
    <app-next-activity (click)="nextActivity()"></app-next-activity>
</div>
