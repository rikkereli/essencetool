<div class="contentContainer">
    <h1 *ngIf="navbarService.currentPageDetails">{{navbarService.currentPageDetails.title}}</h1>
    <div class="contentRow">
        <div class="contentColumn">
            <span class="problemTitle">{{HorizontalProblemStart}}</span>
            <span class="solutionTitle">{{HorizontalSolutionStart}}</span>
        </div>
        <div class="contentColumn">
            <div class="contentColumn">
                <span class="problemTitle">{{verticalProblemStart}}</span>
                <span class="solutionTitle">{{verticalSolutionStart}}</span>
            </div>

            <div class="contentRow representationBoxRow">
                <div class="representationBox">
                    <app-prospect-scenario-quadrant quadrantName="1"></app-prospect-scenario-quadrant>
                </div>

                <div class="representationBox">
                    <app-prospect-scenario-quadrant quadrantName="2"></app-prospect-scenario-quadrant>
                </div>
            </div>
            <div class="contentRow representationBoxRow">
                <div class="representationBox">
                    <app-prospect-scenario-quadrant quadrantName="3"></app-prospect-scenario-quadrant>
                </div>

                <div class="representationBox">
                    <app-prospect-scenario-quadrant quadrantName="4"></app-prospect-scenario-quadrant>
                </div>
            </div>

            <div class="contentColumn">
                <span class="problemTitle">{{verticalProblemEnd}}</span>
                <span class="solutionTitle">{{verticalSolutionEnd}}</span>
            </div>
        </div>

        <div class="contentColumn">
            <span class="problemTitle">{{HorizontalProblemEnd}}</span>
            <span class="solutionTitle">{{HorizontalSolutionEnd}}</span>
        </div>
    </div>
    <app-next-activity></app-next-activity>
</div>
