<div class="card containerCard" [ngClass]="view" *ngIf="view">
    <div class="categoryContainer" *ngIf="category$ | async as cat" [ngClass]="cat.view">
        <div class="card-header" [ngClass]="cat.view">
            <h4 class="mb-0 titleText" [ngbTooltip]="cat.tooltip"> {{cat.displayTitle}}</h4>
        </div>
        <div class="card-body itemsBox flex-grow-1" [formGroup]=itemsFormGroup [ngClass]="cat.view">
            <div *ngFor="let item of categoryIDS">
                <app-category-item (focusOnEmptyInputEvent)="addBottomBox()" (focusOutOfEmptyInputEvent)="removeEmptyItems($event)" [categoryItem]="item" [parentCategory]="category" [formControlName]="item.id">
                </app-category-item>
            </div>
        </div>
    </div>
</div>
