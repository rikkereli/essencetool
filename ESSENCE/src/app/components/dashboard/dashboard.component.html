<ng-template #configuration let-modal>
    <div class="modal-header">
        Header
    </div>
    <div class="modal-body" id="printPage">
    </div>
</ng-template>
<ng-template #help let-modal>
    <div>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
                {{navbarService.currentPageDetails.title}}
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"> 
  
            <span aria-hidden="true"> 
                × 
            </span> 
        </button>
        </div>
        <div class="modal-body">
            <div id="scroll" [innerHTML]="navbarService.currentPageDetails.help"></div>
        </div>
    </div>
</ng-template>
<ng-template #invite let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            Invite user to project
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"> 
  
            <span aria-hidden="true"> 
                × 
            </span> 
        </button>
    </div>
    <div class="modal-body">
        <input id="emailInput" placeholder="Enter user email">
        <button class="modal-button" (click)="inviteUserToProject()">
            Invite
        </button>
    </div>
</ng-template>
<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light white">

    <!-- Navbar brand -->
    <mdb-navbar-brand><span class="navbar-brand title">{{navbarService.currentTitle}}</span></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links class="links">

        <!-- Links -->
        <ul class="navbar-nav ml-auto ">
            <li class="nav-item" title="Go to projects overview" *ngIf="!navbarService.onProjects">
                <a class="nav-link waves-light" (click)="goToProjects()" routerLink="/dashboard" mdbWavesEffect>
                    Projects
                </a>
            </li>
            <li class="nav-item" title="See word list.">
                <div class="viewHelp">
                    <div class="viewTop">
                        <div class="paradigmHelp" title="The yellow color indicates the paradigm view. When using the paradigm view, we see the project from the challenge domain perspective, that is, the circumstances that the project will fit into."></div>
                        <div class="productHelp" title="The red color indicates the product view. When using the product view we see the project from the perspective of the technical solution."></div>
                    </div>
                    <div class="viewBottom">
                        <div class="projectHelp" title="The green color indicates the project view. When using the project view we see the project from the perspective of the costumer needs and rationale."></div>
                        <div class="processHelp" title="The blue color indicates the process view. When using the product view we see the project from the perspective of the development process."></div>
                    </div>
                </div>
            </li>
            <li class="nav-item" title="See word list.">
                <a (click)="openWordList()" class="nav-link waves-light" mdbWavesEffect>
                    <mat-icon aria-hidden="false">book</mat-icon>
                </a>
            </li>
            <li class="nav-item" title="Getting lost? Get instructions here!">
                <a (click)="getHelp(help)" class="nav-link waves-light" mdbWavesEffect>
                    <mat-icon aria-hidden="false">help</mat-icon>
                </a>
            </li>
            <li class="nav-item" title="Open diagram overview" *ngIf="navbarService.onProjectActivityPage" (click)="openDiagram()">
                <a class="nav-link waves-light" mdbWavesEffect>
                    <mat-icon aria-hidden="false">map</mat-icon>

                </a>
            </li>
            <li class="nav-item" title="Print project status" *ngIf="navbarService.onProjectActivityPage">
                <a (click)="exportAsPdf(configuration)" class="nav-link waves-light" mdbWavesEffect>
                    <mat-icon aria-hidden="false">print</mat-icon>

                </a>
            </li>
            <li class="nav-item" title="Add user to the team" *ngIf="navbarService.onProjectActivityPage">
                <a class="nav-link waves-light" mdbWavesEffect (click)="addUserToProject(invite)">
                    <mat-icon aria-hidden="false">person_add</mat-icon>
                </a>
            </li>
            <li class="nav-item" title="View account">
                <a class="nav-link waves-light" (click)="goToProfile()" mdbWavesEffect routerLink="profile" *ngIf="!navbarService.onProfile">
                    <mat-icon aria-hidden="false">account_circle</mat-icon>
                </a>
            </li>
            <!-- Calling SignOut() Api from AuthService -->
            <li class="nav-item" title="Log out of website">
                <a class="nav-link waves-light" (click)="authService.SignOut()" mdbWavesEffect>
                    <mat-icon aria-hidden="false">logout</mat-icon>
                </a>
            </li>

        </ul>
        <!-- Links -->


    </links>
    <!-- Collapsible content -->

</mdb-navbar>
<div class="outlet">
    <router-outlet></router-outlet>
</div>
