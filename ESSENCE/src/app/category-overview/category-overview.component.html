<div class="contentContainer">
    <div class="buffer1"></div>
    <div class="categoryContainer">
        <div class="buffer"></div>
        <div class="categoryRow">
            <app-category-box class="categoryBox" [appAutoGrow]="rationale" [category]="rationale"></app-category-box>
            <app-category-box class="categoryBox" [appAutoGrow]="challenge" [category]="challenge" [singleItemCategory]="true"></app-category-box>
            <app-category-box class="categoryBox" [appAutoGrow]="leverage" [category]="leverage" [singleItemCategory]="true"></app-category-box>
            <app-category-box class="categoryBox" [appAutoGrow]="prospect" [category]="prospect" [singleItemCategory]="true"></app-category-box>
        </div>
        <div class="categoryRow">
            <app-category-box class="categoryBox" [appAutoGrow]="strategy" [category]="strategy"></app-category-box>
            <app-category-box class="categoryBox" [appAutoGrow]="element" [category]="element"></app-category-box>
            <app-category-box class="categoryBox" [appAutoGrow]="architecture" [category]="architecture" [singleItemCategory]="true"></app-category-box>
            <app-category-box class="categoryBox" [appAutoGrow]="qualifier" [category]="qualifier" [singleItemCategory]="true"></app-category-box>
        </div>
        <div class="categoryRow">
            <app-category-box class="categoryBox" [appAutoGrow]="tactic" [category]="tactic"></app-category-box>
            <app-category-box class="categoryBox" [appAutoGrow]="scenario" [category]="scenario"></app-category-box>
            <app-category-box class="categoryBox" [appAutoGrow]="feature" [category]="feature" [singleItemCategory]="true"></app-category-box>
            <app-category-box class="categoryBox" [appAutoGrow]="valueproposition" [category]="valueproposition" [singleItemCategory]="true"></app-category-box>
        </div>

    </div>
    <div class="buffer1"></div>
</div>
